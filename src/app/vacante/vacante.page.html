<ion-header [translucent]="true">
  <ion-toolbar class="flex items-center justify-between px-4 py-2">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center font-bold text-xl">Vacantes</ion-title>
    <ion-buttons slot="end">
      <ion-avatar class="w-5 h-5 rounded-full overflow-hidden">
        <img src="assets/images/gato1.jpg" alt="User Avatar" class="object-cover w-full h-full" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="son-padding bg-gray-100">

  <ion-searchbar

    placeholder="Buscar por título"
    debounce="300"
    (ionInput)="obtenerValor($event)"
    class="custom-searchbar"
  ></ion-searchbar>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="primary" (click)="irAgregarVacante()">
<ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<p></p>
  <div class="container mx-auto p-4">
    <h2 class="text-lg font-semibold mb-4 text-gray-700">Informática</h2>

    <div *ngFor="let vacancy of vacancies" class="bg-white rounded-lg shadow-md mb-4 overflow-hidden">
      <ion-card class="m-0 p-4">
        <ion-card-content class="p-0">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-semibold text-gray-800">{{ vacancy.Titulo }}</h3>
            <ion-icon name="ellipsis-horizontal" class="text-gray-500 text-xl"></ion-icon>
          </div>

          <div class="flex items-center mb-2">
            <ion-avatar class="w-8 h-8 rounded-full overflow-hidden mr-3">
              <img src="assets/images/gato1.jpg" alt="Company Avatar" class="object-cover w-full h-full" />
            </ion-avatar>
            <div>
              <p class="text-sm font-medium text-gray-700">{{ vacancy.Compania }}</p>
              <p class="text-xs text-gray-500">{{ vacancy.Fecha_Publicacion | date: 'dd/MM/yyyy' }}</p>
            </div>
          </div>

          <p class="text-sm text-gray-600 mb-4">{{ vacancy.Descripcion }}</p>

          <div class="flex justify-between items-center">
            <ion-button
              fill="clear"
              size="small"
              class="text-blue-600 font-semibold"
              (click)="mostrarDetalles(vacancy)"
            >
              Requisitos
            </ion-button>
            
            <ion-button
              *ngIf="vacancy.user_id === currentUserId"
              fill="outline"
              size="small"
              color="secondary"
              (click)="verPostulaciones(vacancy)"
            >
              Ver postulaciones
            </ion-button>

            <ion-button
              fill="solid"
              size="small"
              color="primary"
              (click)="postular(vacancy); $event.stopPropagation()"
            >
              Postular
            </ion-button>

          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
